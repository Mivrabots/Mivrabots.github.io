<body>

<div class="container">
  <h1>Rock-Paper-Scissors</h1>
  <div class="game">
    <div class="options">
      <button class="btn" onclick="playerChoice('rock')">Rock</button>

      <button class="btn" onclick="playerChoice('scissors')">Scissors</button>

      <h2>Result: <span id="result"></span></h2>
    </div>
  </div>
</div>
